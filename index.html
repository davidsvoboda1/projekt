<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Země Světa — studentská verze</title>
  <!-- trochu "teen" fontu -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <header class="hlavicka">
    <div class="vnitrni-hlavicka">
      <div class="logo-poznamka">Vavrečka<br>doda logo</div>

      <h1 class="nazev-stranky">Země Světa</h1>

      <div class="ikona-preklad" aria-hidden="true">
        
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <rect x="1.5" y="1.5" width="21" height="21" rx="2"></rect>
          <path d="M7 7h6M7 11h6M7 15h6"></path>
          <path d="M16 7c0 3.5-3 6-3 6"></path>
        </svg>
      </div>
    </div>

    <div class="spodni-cara"></div>
  </header>

  <main class="hlavni-obsah">
    <div class="oblast-tabulky">
      <div class="hlavicky-sloupcu">
        <div>Název země</div>
        <div>Vlajka</div>
        <div>Hlavní město</div>
        <div>Rozloha</div>
        <div>Počet<br>obyvatel</div>
        <div></div>
      </div>

      <table class="mreza-data" aria-label="Seznam zemí">
        <thead>
          <tr>
            <th></th><th></th><th></th><th></th><th></th>
          </tr>
        </thead>
        <tbody>
          <!-- prázdné řádky protože sem to student nedoplňoval -->
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="paticka">
    <div class="vnitrni-paticka">
      <footer class="geo-footer">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </footer>
      
    </div>
  </footer>
</body>
</html>
