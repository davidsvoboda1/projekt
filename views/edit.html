<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editace: {{name}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/styl.css">
</head>
<body>

<header class="hlavicka">
  <div class="vnitrni-hlavicka">
    <h1 class="nazev-stranky">Upravit zemi</h1>
  </div>
</header>

<main class="hlavni-obsah">
  <div class="oblast-tabulky">

    <form id="editForm" data-id="{{id}}">
        <div class="row">
          <label>Název Země:</label><br />
          <input type="text" name="nazev" value="{{name}}" required />
        </div>
        <div class="row">
          <label>Hlavní město:</label><br />
          <input type="text" name="hlavni" value="{{capital}}" required />
        </div>
        <div class="row">
          <label>Rozloha:</label><br />
          <input type="text" name="rozloha" value="{{area}}" />
        </div>
        <div class="row">
          <label>Počet obyvatel:</label><br />
          <input type="number" min="0" name="pocet" value="{{population}}" required />
        </div>
        
        <div class="tlacitko">
          <button type="submit" class="btn-pridat">Uložit změny</button>
          <br>
          <a href="/" style="display: inline-block; margin-top: 15px; color: #666; text-decoration: none;">Zrušit a zpět</a>
        </div>
    </form>

  </div>
</main>

<footer class="geo-footer">
  <div class="footer-content">
    <p>© Všechna práva vyhrazena</p>
    <p>Vytvořil David Svoboda</p>
  </div>
</footer>

<script src="/public/app.js"></script>

</body>
</html>
